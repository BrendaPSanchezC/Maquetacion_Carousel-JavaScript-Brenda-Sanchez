<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/carrousel.css">
    <script src='https://kit.fontawesome.com/66c3e37d5e.js' crossorigin='anonymous'></script>
    <title>Carousel</title>
</head>
<body>
    <section class="contenedor ancho">
        <div class="texto">
            <h1>OUR TEAM</h1>
            <br>
            <h3>PROFESSIONAL PC REPAIR TEAM</h3>
            <br>
            <p>
                Since our stablishment, we have gathered a team of dedicated PC repair professionals.
            </p>
            <br>
            <div class="slide-buttons">
                <a href="#" id="back-button"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#" id="forward-button"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
        <div id="carousel">
            <div id="slide-container">
                <article class="slide" dataslideIndex="0">
                    <figure>
                        <img src="imagenes/foto1.jpg" alt="texto de la imagen">
                    </figure>
                    <h4>John Tuff</h4>
                    <h5>Field Technician</h5>
                </article>
                <article class="slide" dataslideIndex="1">
                    <figure>
                        <img src="imagenes/foto4.jpg" alt="texto de la imagen">
                    </figure>
                    <h4>Frank McMillian</h4>
                    <h5>General Manager</h5>
                </article>
                <article class="slide" dataslideIndex="2">
                    <figure>
                        <img src="imagenes/foto3.jpg" alt="texto de la imagen">
                    </figure>
                    <h4>John Smith</h4>
                    <h5>Field Technician</h5>
                </article>
                <article class="slide" dataslideIndex="3">
                    <figure>
                        <img src="imagenes/foto4.jpg" alt="texto de la imagen">
                    </figure>
                    <h4>Manuel Rios</h4>
                    <h5>Field Technician</h5>
                </article>
                <article class="slide" dataslideIndex="4">
                    <figure>
                        <img src="imagenes/foto5.jpg" alt="texto de la imagen">
                    </figure>
                    <h4>Daniel Tuff</h4>
                    <h5>Field Technician</h5>
                </article>
            </div>
        </div>
    </section>
    <script src="/carrousel.js"></script>
</body>
</html>
